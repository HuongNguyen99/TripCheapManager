<div mat-dialog-content>
  <p>Gửi lý do tới cho khách hành của bạn!!</p>
  <mat-form-field>
    <mat-label>Lý do: </mat-label>
    <textarea matInput [(ngModel)]="data.content"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.content" cdkFocusInitial>Ok</button>
</div>
